<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h5>来自http://127.0.0.2:8181的页面BBBBBBBBB</h5>

  <div id="container" onclick="changeColor()" style="widht:100%; height:100%; background-color:rgb(204, 102, 0)">click to change color</div>

  <script>
    let container = document.getElementById('container')
    window.addEventListener('message', (e)=>{
      if(e.source!=window.parent) return 
      let color = container.style.backgroundColor
      window.parent.postMessage(color, '*')
    }, false)

    function changeColor() {
      let color = container.style.backgroundColor
      if(color=='rgb(204, 102, 0)'){
        color = 'rgb(204, 204, 0)'
      }else {
        color = 'rgb(204, 102, 0)'
      }
      container.style.backgroundColor = color
      window.parent.postMessage(color, '*')
    }
  </script>
</body>
</html>
